{% extends "layout.html" %} {% block pageTitle %} GOV.UK Prototype Kit {% endblock %} {% block content %}
<!--Feedback banner start-->
{% include "feedback-banner.html" %}
<!--Feedback banner stop-->
<div class="govuk-width-container">
    {{ govukBackLink({ text: 'Back', href: 'javascript:history.back()' }) }}

    <main class="govuk-main-wrapper " id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <form method="post" novalidate>

                    <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset">
                          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                            <h1 class="govuk-fieldset__heading">
                              What is your ethnic group?
                            </h1>
                          </legend>
                          <br>

                          <div class="govuk-radios">
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="ethnic-group-4" name="ethnic-group" type="radio" value="white~ethnic-white" aria-describedby="ethnic-group-4-item-hint">
                              <label class="govuk-label govuk-radios__label" for="ethnic-group-4">
                                White
                              </label>

                            </div>
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="ethnic-group-3" name="ethnic-group" type="radio" value="mixed-or-multiple-ethnic-groups~ethnic-mixed" aria-describedby="ethnic-group-3-item-hint">
                              <label class="govuk-label govuk-radios__label" for="ethnic-group-3">
                                Mixed or multiple ethnic groups
                              </label>

                            </div>
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="ethnic-group" name="ethnic-group" type="radio" value="asian-or-asian-british~ethnic-asian" aria-describedby="ethnic-group-item-hint">
                              <label class="govuk-label govuk-radios__label" for="ethnic-group">
                                Asian or Asian British
                              </label>

                            </div>
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="ethnic-group-2" name="ethnic-group" type="radio" value="black-african-black-british-or-caribbean~ethnic-black" aria-describedby="ethnic-group-2-item-hint">
                              <label class="govuk-label govuk-radios__label" for="ethnic-group-2">
                                Black, African, Black British or Caribbean
                              </label>

                            </div>


                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="ethnic-group-5" name="ethnic-group" type="radio" value="another-ethnic-group~ethnic-background" aria-describedby="ethnic-group-5-item-hint">
                              <label class="govuk-label govuk-radios__label" for="ethnic-group-5">
                                Other ethnic group
                              </label>
                            
                            </div>
                            <div class="govuk-radios__divider">or</div>
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="ethnic-group-7" name="ethnic-group" type="radio" value="prefer-not-to-say~religion">
                              <label class="govuk-label govuk-radios__label govuk-label" for="ethnic-group-7">
                                Prefer not to say
                              </label>
                            </div>
                          </div>

                        </fieldset>
                      </div>

                      <br>


                    <button id="personalDetailsBtn" type="submit" class="govuk-button">
                        Continue
                    </button>
                </form>
            </div>
                         {% include "exit-button.html" %}

        </div>
    </main>
</div>

{% endblock %}
